<!DOCTYPE html>
<html>
<head>
    {% load static from staticfiles %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href={% static "app/img/favicon.ico" %}/>
    <link rel="stylesheet" href= {% static "app/css/bootstrap.min.css" %} />
    <link rel="stylesheet" href= {% static "app/css/emp.css" %} />
    {% block special_css %}
    {% endblock %}
</head>
<body>
    <div class="clearfix">
        <div class="top" id="temp_right" style="float:left; background: url({% static "app/img/head2.png" %})">
            <img src={% static "app/img/logo2.png" %}>
        </div>
        <div class="col-md-12 col-sm-12 head-mt60 text-right">
            <ul style="display: inline-block;" class="li-tab">
                <li name = "index" class="li-round" style="display: inline-block;" onclick="window.location.href='/index/'">实时数据</li>
                <li name = "historical" class="li-round" style="display: inline-block;" onclick="window.location.href='/historical/'">历史数据</li>
                <li name = "station" class="li-round" style="display: inline-block;" onclick="window.location.href='/station/'">数据统计</li>
                <li name = "introduction" class="li-round" style="display: inline-block;">平台介绍</li>
            </ul>
        </div>
    </div>
    {% block body_content %}
        Welcome to the PM25
    {% endblock %}
    <script src= {% static "app/js/jquery-3.1.1.min.js" %}></script>
{#    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>#}
    <script src= {% static "app/js/bootstrap.min.js" %}></script>
    <script src= {% static "app/js/highcharts.js" %}></script>
    {% block special_js %}
    {% endblock %}
    <script>
        var path = window.location.pathname;
        var len = path.length;
        path = path.slice(1, len-1);
        $("[name=" + path + "]").siblings().removeClass("active");
        $("[name=" + path + "]").addClass("active");
    </script>
</body>
</html>
